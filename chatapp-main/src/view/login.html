<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.1 - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../public/styles/login.css" rel="stylesheet" />
    <title>ChatApp - Sign Up</title>
  </head>
  <body>
    <div id="background_layer"></div>
    <img src="../public/images/logo.png" id="logo" onclick="mainscreenRedirect()" >
    
    <main class="container">
      <form class="form-group w-100 mt-5 px-5">
        <h2 class="text-center">LOGIN</h2>

        <div class="input d-flex flex-direction flex-column w-100">
          <label for="emailAddress">Email</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            class="form-control input w-100"
            onchange="validarEmail()"
            required
          />
        </div>

        <div class="input d-flex flex-direction flex-column w-100">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control input w-100 mb-2"
            onchange="validarSenha()"
            required
          />
        </div>

        <button
          onclick="alert('Se vira irmão, tem página de resetar senha não')"
          class="btn btn-link d-inline green text-right float-right p-0"
        >
          Forgot your password?
        </button>

        <span class="mx-auto d-block text-center mt-4">Login with...</span>
        <div class="d-grid gap-2 my-2">
          <input
            type="button"
            onclick="loginGoogle()"
            value="Google"
            class="btn btn-danger"
          />
          <input
            type="button"
            onclick="loginFacebook()"
            value="Facebook"
            class="btn btn-primary"
          />
        </div>

        <button
          type="button"
          onclick="verifyInputs()"
          value=""
          class="btn btn-success d-block mx-auto px-5 mt-4"
        >
          Login
        </button>

        <input
          type="button"
          onclick="redirectToRegisterPage()"
          value="Register"
          class="btn btn-link green"
        />
      </form>
    </main>
    <div class="background-img"></div>
    <!-- Bootstrap 5.1 - JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../public/scripts/login.js"></script>
  </body>
</html>
