<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="../public/scripts/cadastro.js"></script>
    <link rel="stylesheet" href="../public/styles/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div id="background_layer"></div>
    <img src="../public/images/logo.png" id="logo" onclick="mainscreenRedirect()" >
    <div class="container">
        <form>
            <div class="form-group">
                <h2 id="signUp">SIGN UP</h2>
                <label for="inputEmail">Email address</label>
                <input type="email" name="inputEmail" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="inputName" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="inputPassword" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label for="inputBirthday">Birthday Date:</label>
                <input type="date" name="inputBirthday" class="form-control" required="true">
            </div>
            <div class="form-group">
                <button id="register">Register</button>
                <p id="haveAcount" onclick="loginRedirect()"><u>Already have acount?</u></p>
            </div>
        </form>
    </div>
    
</html>
