<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <link rel="stylesheet" href="../public/styles/main-screen.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../public/scripts/main-screen.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-icon" src="../public/images/logo.png" alt="Logo Icon">
            <div class="site-name user-select-none d-inline-flex p-2">CHATAPP</div>
        </div>
        <div class="search">
            <div class="input-group mb-3 search-input">
              <input type="text" class="form-control" placeholder="Junte-se a um grupo...">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                  <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
        </div>

        <div class="sign-in-up">
            <button class="login-button">
                Login
            </button>
            <button class="sign-in-button rounded-pill btn-primary btn-lg" onclick="registerRedirect()" >
                Sign up
            </button>
        </div>
    </div>
    <div class="presentation">
        <div class="presentation-text">
            JUNTE-SE A NOSSA FAMILIA<br>
            Serviço de chat em tempo real, perfeito para se comunicar com a guilda, reuniões de trabalho, grupos de estudo e aulas da faculdade!
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="E-mail address">
          <button class="btn btn-outline-secondary" type="button" id="sign-up-email-submit" onclick="registerRedirect()">Sign up</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
